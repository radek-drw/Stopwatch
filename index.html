<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stopwatch</title>
   <link rel="shortcut icon" type="favicons/ico" href="favicon.ico" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1 class="title">stopwatch</h1>
      <div class="display">
         <span class="display__time">00:00:00</span>
      </div>
      <div class="buttons">
         <button class="buttons__play">
            <img id="buttons__play-img"
               src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />
            <img class="buttons__hidden-img" id="pauseButton"
               src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
         </button>
         <button class="buttons__reset">
            <img id="buttons__reset-img"
               src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
         </button>
      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
