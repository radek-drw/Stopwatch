<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/myIcon.ico" type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <title>Stopwatch</title>
</head>

<body>
   <div class="container">
      <h1 class="title">stopwatch</h1>
      <div class="display">
         <span class="display__time">00:00:00</span>
      </div>
      <div class="buttons">
         <button class="buttons__play">
            <img id="buttons__play-img" src="assets/play_button.svg" />
            <img class="buttons__hidden-img hidden" id="pause-button" src="assets/pause_button.svg" />
         </button>
         <button class="buttons__reset">
            <img id="buttons__reset-img" src="assets/reset_button.svg" />
         </button>
      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
